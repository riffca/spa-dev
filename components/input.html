<div>
	<input class="text-xl" data-value="value" type="text">
	<div data-slot></div>
</div>
<script>
$spa.initCustomElement({
	name: 'input',
	attrs: ['value'],
	events: ['input'],
});

const { element, proxy } = $spa.getRoots($componentId)

$spa.watch('value', (val)=>{
	element.emit('input', val)
})
</script>
