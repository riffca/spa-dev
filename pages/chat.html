<div class="flex">
	<app-users></app-users>
	
	<div data-list="chats">
		<div>{name}</div>
		<div>{date}</div>
	</div>
	<app-chat class="flex-1"></app-chat>
<div>
<script type="module">
$spa.initCustomElement({
	name: 'page-chat',
	attrs: [
		'chats'
	],
});

const userRef = $element.querySelector('app-users')
const chatsRef = $element.querySelector('app-chat')

const clickUserHandler = (event)=>{
	chatsRef.proxy.chat = event.value
}

$spa.addEventListener(userRef, 'clickuser', clickUserHandler)
</script>
