<div class="flex flex-col h-full bg-purple-600">
	<!-- <app-users class="abosolute bottom-0 left-0"></app-users> -->
	<app-chats></app-chats>
	<app-chat class="flex-1"></app-chat>
<div>
<script type="module">
$spa.initCustomElement({
	name: 'page-chat',
	attrs: [
		'chats'
	],
});

const userRef = $element.querySelector('app-chats')
const chatsRef = $element.querySelector('app-chat')

const clickUserHandler = (event)=>{
	chatsRef.proxy.chat = event.value
}

$spa.addEventListener(userRef, 'clickchat', clickUserHandler)
</script>
